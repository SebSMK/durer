<![endif]-->

  <script type="text/javascript">

    // IIPMooViewer options: See documentation at http://iipimage.sourceforge.net for more details
    // Server path: set if not using default path
    var image = '/var/www/fcgi-images-original/KKSgb9840_512_pyr-v2.tif';
    var server = '/iipsrv/iipsrv.fcgi';
                                                                                                                                                                                                              
    // Copyright or information message    
    var credit = "Discover the artwork: Zoom in and find the hidden details!<p><i>right-click for more information on the zoom functionality.</i></p>";

    var annotations = {
        1: { x: 0.38, y: 0.07, w: 0.22, h: 0.09, text: "<div class='smk_annot'><img src='../images/annotations/Trane.gif'/><h1>Crane</h1>This crane holds a stone in its raised claw &ndash; a reference to the ceaseless vigilance of the emperor. Whenever the crane is on the brink of falling asleep, it drops the stone in its claw and immediately wakes up, fully alert.</div>"},
        2: { x: 0.35, y: 0.19, w: 0.28, h: 0.03, text: "<div class='smk_annot'><img src='../images/annotations/Delfin.gif'/><h1>Dolphins</h1>At the feet of two guardian figures are two strange dolphins. These dolphins are not explained in any of the texts that appear on the print &ndash; and today we do not know whether they originally had any specific symbolic significance.</div>"},                
        3: { x: 0.01, y: 0.39, w: 0.25, h: 0.15, text: "<div class='smk_annot'><img src='../images/annotations/Historiescene.gif'/><h1>History scene</h1>In this scene the emperor is celebrated for the piety and chivalrous nature that God has bestowed on him. The verse says:<blockquote>The Lord to him his grace has shown / And ever more pious he has grown. / Adept to play a knightly part, / for this he had the wish and heart. / From early youth he practiced same; / his greatest virtue it became.</blockquote></div>"},
        4: { x: 0.27, y: 0.34, w: 0.21, h: 0.15, text: "<div class='smk_annot'><img src='../images/annotations/Kejsere.gif'/><h1>Caesar</h1>Here we see the Roman emperor Julius Caesar, with whom Maximilian was keen to be associated. Two other famous Roman emperors also appear alongside Caesar: Augustus and Tiberius.</div>"},
        5: { x: 0.37, y: 0.50, w: 0.27, h: 0.15, text: "<div class='smk_annot'><img src='../images/annotations/Granataeble.gif'/><h1>Pomegranate</h1>Pomegranates appear in several places in the Arch. The text at the bottom of the work informs us that the emperor chose the pomegranate as his symbol because it &ndash; like him &ndash; was not particularly attractive on the outside, but very beautiful on the inside, filled with well&ndash;shaped seeds ready to bear fruit.</div>"},
        6: { x: 0.52, y: 0.66, w: 0.26, h: 0.17, text: "<div class='smk_annot'><img src='../images/annotations/Sirener.gif'/><h1>Chained sirens</h1>In Greek mythology sirens are seductive women with the tails of fish. They lure sailors to their deaths with their song. Here we see them chained to the columns: they are kept firmly in check and thus cannot harm those who pass through the arch.</div>"},           
};    

   // Create our viewer object
    // See documentation for more details of options
    new IIPMooViewer( "viewer", {

  
  	image: image,
		server: server,
		credit: credit, 
		scale: 7.17,
		showNavWindow: false,
		showNavButtons: true,
		winResize: true,
		protocol: 'iip',
	  annotations: annotations,
    navWinSize : 0.07     
  
    });

  </script>
